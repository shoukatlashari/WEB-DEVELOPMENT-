<h1>Diversity & Inclusion Training</h1>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="log.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <label for="title"> Name</label>
            <input type="text" id="title" placeholder="">
        </div>
        <div class="row">
            <label for="email">Email Address </label>
            <input type="email" id="email" placeholder="">
        </div>
        <div class="row">
            <label for="org">Organization or Company </label>
            <input type="text" id="org" placeholder="">
        </div>
        <div class="row checkbox-row">
            <label for="registerType">Register Type</label>
            <input type="checkbox" id="business" name="registerType" value="business"> Business
            <input type="checkbox" id="educator" name="registerType" value="educator"> Educator
            <input type="checkbox" id="parent" name="registerType" value="parent"> Parent
            <input type="checkbox" id="student" name="registerType" value="student"> Student
            <input type="checkbox" id="other" name="registerType" value="other"> Others
        </div>
        <div class="row center-text">

        </div>
    </div>
</body>

</html>
