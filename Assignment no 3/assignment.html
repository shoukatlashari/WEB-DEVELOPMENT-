<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <header>
        <div class="navbar">

            <div class="logo">
                <a href="#">Web Dev Creative</a>
            </div>

            <ul class="links">
                <li>
                    <a href="hero">Home</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="services">Services</a>
                </li>
                <li>
                    <a href="contact">Contact</a>
                </li>
            </ul>

            <a href="#" class="action-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa-regular fa-bars"></i></div>
        </div>
        <div class="dropdown-menu ">
            <li>
                <a href="hero">Home</a>
            </li>
            <li>
                <a href="about">About</a>
            </li>
            <li>
                <a href="services">Services</a>
            </li>
            <li>
                <a href="contact">Contact</a>
            </li>

            <li> <a href="#" class="action-btn">Get Started</a></li>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>welcme</h1>
            <p>Lorem ipsum dolar sit amet consectetetur<br> adipisicing elit. Aliquam,atque.</p>
        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropdownmenu = document.querySelector('.dropdown-menu')
        toggleBtn.onclick = function() {
            dropdownmenu.classList.toggle('open')
            const isOpen = dropdownmenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ?

                'fa-solid fa-xmark'

            : 'fa-solid fa-bars'
        }
    </script>
</body>

</html>
